<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Block Island float location map</title>

        <!--[if IE]>
            <script src="html5shiv.googlecode.com/svn/trunk/html5.js">
            </script>
        <![endif]-->
        <!--stylesheets-->
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/leaflet-src.js"></script>
        <!--
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        -->
    </head>
    <body>
        <script src="js/jquery.js"></script>
        <div id = "intro">
            <h1>Block Island Glass floats</h1>
        </div>
        
        <section id="slide-section">
            <div class="slider-div">
                <label id="slide-label" for="slider">Years to map</label>
                <div class="sliderTicks">
                    <p>2012</p>
                    <p>2013</p>
                    <p>2014</p>
                    <p>2015</p>
                    <p>2016</p>
                    <p>2017</p>
                    <p>2018</p>
                    <p>2019</p>
                    <p>2020</p>
                    <p>2021</p>
                    <p>All years</p>
                </div>
                <input type = "range" id = "slider" name = "slider" min="1" max="11" step="1" value="1">
                
                
            </div>
        </section>

        <div id = "button-div">
            <p>What kind of floats do you want to map?</p>
            <form>
                <input type="checkbox" id="regular" name="regular" checked>
                <label for="regular">Regular floats</label>
                <input type="checkbox" id="fancy" name="fancy" checked>
                <label for="fancy">Fancy floats</label>
            </form>
        </div>
        <div id = "background-div">
            <p>Choose a background map</p>
            <form id = "background-select">
                <input type="radio" id="watercolor" name="background" value="watercolor" checked>
                <label for="watercolor">Watercolor</label>

                <input type="radio" id="aerial" name="background" value="aerial">
                <label for="aerial">Aerial</label>

                <input type="radio" id="blackwhite" name="background" value="blackwhite">
                <label for="blackwhite">Black and White</label>
            </form>
        </div>


        <div id = "map">
                
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
